<div class='page'>
    <!-- NAVBAR -->
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="title">Rapport√©r et problem</div>
        </div>
    </div>

    <div class="container darkBg full-page toolbar-safety-area">

                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">

                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Melding</div>
                            <div class="item-input-wrap">
                                <textarea name="message" placeholder="Skriv din melding her"></textarea>
                            </div>
                        </div>
                    </div>

            </ul>
        </form>
        <div class="block">
            <p class="row">
                <button class="col button button-large button-raised button-fill" onclick="sendForm('report', `/app/support/report`, 'reportFeedback')">Send</button>
