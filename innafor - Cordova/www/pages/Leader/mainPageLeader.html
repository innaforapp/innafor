q<div class="page">
        <div class="page-content">
            <form class="list" id="registrer">
                <div class="block-title">Inviter til laget</div>
                <div class="list inset">
                  <ul>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-input-wrap">
                          <input name="firstname" type="text" placeholder="Fornavn">
                          <span class="input-clear-button"></span>
                        </div>
                      </div>
                    </li>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-input-wrap">
                          <input name="lastname" type="text" placeholder="Etternavn">
                          <span class="input-clear-button"></span>
                        </div>
                      </div>
                    </li>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-input-wrap">
                          <input name="email" type="email" placeholder="Epost adresse">
                          <span class="input-clear-button"></span>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="list">
                        <div class="block-footer">
                        <a onclick="sendForm('registrer', `/app/brukere/registrer`)" class="button col">Registrer</a>
                        </div>
                    </div>
            </form>
        </div>
</div>
