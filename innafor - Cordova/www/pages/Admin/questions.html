<div class="page">
    <div class="page-content">
        <div class='text-container'>

            <h1>Legg til nytt tema</h1>
                <form id='addCategory' class="list inset">
                        <ul>
                            <li>
                                <div class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Nytt tema</div>
                                        <div class="item-input-wrap">
                                            <input required type="text" name="category" placeholder="Tema">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </form>
                    <div class="list">
                            <div class="block-footer">
                                <div class="row">
                                    <a onclick="sendForm('addCategory', `/app/survey/addCatagory`)" class="button col">Legg til</a>
                                    <a class="button col link popup-open" href="#" data-popup=".popup-about">Rediger</a>
                                </div>
                            </div>

                            <div class="popup popup-about">
                                    <div class="block">
                                      <p>Kategorier</p>
                                      <!-- Close Popup -->
                                      <p><a class="link popup-close" href="#">Lukk</a></p>
                                      <div class="list">
                                          <ul id="categoryEdit">

                                          </ul>
                                      </div>
                                    </div>
                                </div>



        <h1>Spørsmålsbank</h1>
        </div>
        <form class="list" id="addQuestion">
            <ul>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Spørsmål</div>
                            <div class="item-input-wrap">
                                <textarea name="question" class="resizable"></textarea>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                        <div class="block-title">Spørsmålsvekt</div>
                        <div class="block block-strong">
                          <div class="range-slider range-slider-init"
                            id="question-scale"
                            data-min="50"
                            data-max="200"
                            data-label="true"
                            data-step="5"
                            data-value="100"
                            data-scale="true"
                            data-scale-steps="5"
                            data-scale-sub-steps="4"
                          ></div>

                </li>
                <li>
                        <a class="item-link smart-select smart-select-init" data-open-in="sheet">
                                <select name="theme" id="categorySelect">
                                <option value=""></option>
                                </select>
                                <div class="item-content" id="themeSelected">
                                    <div class="item-inner">
                                        <div class="item-title">Tema</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                <li>
                    <a class="item-link smart-select smart-select-init" data-open-in="sheet">
                        <select name="type">
                            <option value="Idrett" selected>Idrett</option>
                            <option value="Skole">Skole</option>
                        </select>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Skole eller idrett</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a class="item-link smart-select smart-select-init" data-open-in="sheet">
                        <select name="ageGroup">
                            <option value="9-12" selected>9-12</option>
                            <option value="13-19">13-19</option>
                        </select>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Aldersgruppe</div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </form>
        <div class="list">
            <div class="block-footer">
                <a onclick="addQuestion('addQuestion', `/app/survey/addQuestion`)" class="button col">Legg til</a>
            </div>
        </div>

        
        <div id="list"></div>



        </div>
