<div class="page no-navbar no-toolbar no-swipeback">
    <!-- <div class="page-content login-screen-content"> -->

    <div class="container imageBg full-page">
        <img class='logo-medium' src="./img/logo_hvit.png">

        <form id='login' class="list inset">
            <ul>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">E-post</div>
                            <div class="item-input-wrap">
                                <input type="text" name="email" placeholder="E-post">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Passord</div>
                            <div class="item-input-wrap">
                                <input type="password" name="password" placeholder="Passord">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </form>
        <div class="block">
            <p class="row">
                <button class="col button button-large button-raised button-fill" onclick="sendForm('login', `/app/brukere/login`, 'loginFeedback')">Logg in</button>
            </p>
        </div>

    </div>

    <!-- </div> -->
</div>
