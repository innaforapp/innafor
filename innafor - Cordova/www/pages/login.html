<div class="page no-navbar no-toolbar no-swipeback">
    <div class="page-content">

        <div class="container imageBg full-page">
            <img class='logo-medium' src="./img/logo_hvit.png">

            <div class='container max-width'>
                <form id='login' class="list inset">
                    <ul>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">E-post</div>
                                    <div class="item-input-wrap">
                                        <input type="text"
                                               name="email"
                                               placeholder="E-post"
                                               autocapitalize="none"
                                               onkeyup='if(event.keyCode === 13) {
                                                            event.preventDefault();
                                                            document.getElementById("loginBtn").click();
                                                        }'>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Passord</div>
                                    <div class="item-input-wrap">
                                        <input type="password"
                                               name="password"
                                               placeholder="Passord"
                                               autocapitalize="none"
                                               onkeyup='if(event.keyCode === 13) {
                                                            event.preventDefault();
                                                            document.getElementById("loginBtn").click();
                                                        }'>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
                <div class="block">
                    <p class="row">
                        <button id='loginBtn' class="col button button-large button-raised button-fill" onclick="sendForm('login', `/app/brukere/login`, 'loginFeedback')">Logg in</button>
                    </p>
                </div>
            </div>

        </div>

    </div>
</div>
