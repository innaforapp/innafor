<!DOCTYPE html>
<html>
  <head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Innafor</title>

        </div>

    <script type="text/javascript" src="js/index.js"></script>
