<div class="page" data-name="leaderFeed">
    <!-- NAVBAR -->
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="title">Feed</div>
        </div>
    </div>

<!-- PAGE CONTENT -->
<div class="page-content" id="leader-feed-cont">
    <form class="list" id="postForm" action="javascript:void(0)">
        <div class="block-title">Lag en ny post</div>
        <div class="list inset">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <input name="postTitle"  id="postTitle" type="text" placeholder="Tittel">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                    <textarea id="postTxt" id="postTxt" rows="5" cols="80" placeholder="Skriv...."></textarea>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                        <label for="inpImg"  class="col button button-raised button-fill button-round">
                                Last opp bilde
                            </label>
                        <input id="inpImg" type="file" accept="image/*">
                </div>
              </div>
            </li>
          </ul>
        </div>
        <button type="submit" class="col button button-raised button-fill button-round">Post</button>
    </form>
    <div class="list">
        <div class="block-footer">
            <!--<button id="btnFeed" onclick="hei()" class="col button button-raised button-fill button-round" >Send til console</button>-->
        
        </div>
    </div>
    <div id="showPostCont"></div>
        
</div>
<style>
    input[type="file"] {
    display: none;
}
</style>
