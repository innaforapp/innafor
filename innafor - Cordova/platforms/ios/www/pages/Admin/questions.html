<div class="page">
    <div class="container imageBg inner-shaddow">
        <div class='safe-area-div-top'></div>

        <div class='text-container'>
            <h1>Spørsmålsbank</h1>
        </div>
    </div>

    <div class='container full-page lightBg'>


        <!-- LEGG TIL NYTT TEMA -->

        <h1 class='list-header'>Legg til nytt tema</h1>
        <form id='addCategory' class="list inset">
            <ul>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Nytt tema</div>
                            <div class="item-input-wrap">
                                <input required type="text" name="category" placeholder="Tema">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </form>

        <div class="block">
            <div class="row">
                <button class="col button button-raised button-fill" onclick="sendForm('addCategory', `/app/survey/addCatagory`)">Legg til</button>
                <button class="col button button-raised button-fill color-gray popup-open" href="#" data-popup=".popup-about">Rediger</button>
            </div>
        </div>

        <div class="popup popup-about">
            <div class="block">
                <p>Kategorier</p>
                <!-- Close Popup -->
                <p><a class="link popup-close" href="#">Lukk</a></p>
                <div class="list">
                    <ul id="categoryEdit"></ul>
                </div>
            </div>
        </div>


        <!-- ---------------------- -->
        <!-- LEGG TIL NYTT SPØRSMÅL -->


        <h1 class='list-header'>Legg til nytt spørsmål</h1>

        <form id="addQuestion" class="list inset">
            <ul>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Spørsmål</div>
                            <div class="item-input-wrap">
                                <textarea id="questionText"name="question" placeholder='Skriv nytt spørsmål her...'></textarea>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Spørsmålsvekt</div>
                            <div class="range-slider range-slider-init" id="question-scale" data-min="0" data-max="200" data-label="true" data-step="10" data-value="100" data-scale="true" data-scale-steps="5" data-scale-sub-steps="4"></div>
                        </div>
                    </div>
                </li>
                <li>
                    <a class="item-link smart-select smart-select-init" data-open-in="sheet">
                        <select name="theme" id="categorySelect">
                            <option value=""></option>
                        </select>
                        <div class="item-content" id="themeSelected">
                            <div class="item-inner">
                                <div class="item-title">Tema</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a class="item-link smart-select smart-select-init" data-open-in="sheet">
                        <select name="type" id="questionType">
                            <option value="Idrett" selected>Idrett</option>
                            <option value="Skole">Skole</option>
                        </select>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Skole eller idrett</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a class="item-link smart-select smart-select-init" data-open-in="sheet">
                        <select name="ageGroup" id="questionAgeGroup">
                            <option value="9-12" selected>9-12</option>
                            <option value="13-19">13-19</option>
                        </select>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Aldersgruppe</div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </form>

        <div class="block">
            <div class="row">
                <button class="col button button-raised button-fill" onclick="addQuestion(`/app/survey/addQuestion`)">Legg til</button>
            </div>
        </div>

        <div id="list"></div>

        <div class='tabbar-spacer'></div>
    </div>
</div>
