<div class="page">
    <div class="page-content">
        <div class='container lightBg full-page'>
            <div class="container imageBg inner-shaddow">
                <div class='safe-area-div-top'></div>

                <div class='text-container'>
                    <h1>Registrer ny organisasjon</h1>
                </div>
            </div>
            <form class="list inset" id="registrer">
                <ul>
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Organisasjonsnavn</div>
                                <div class="item-input-wrap">
                                    <input type="text" name="name" placeholder="Organisasjonsnavn">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">E-post</div>
                                <div class="item-input-wrap">
                                    <input type="email" name="email" placeholder="E-post">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Organisasjonstype</div>
                                <div class="item-input-wrap input-dropdown-wrap">
                                    <select name="type">
                                        <option value="FK">Fotballklubb</option>
                                        <option value="SK">Skole</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="list">
                    <div class="block-footer ">
                        <a onclick="sendForm('registrer', `/app/brukere/registrer`)" class="col button button-large button-raised button-fill">Registrer</a>
                    </div>
                </div>

            </form>
            <div class='tabbar-spacer'></div>
        </div>
    </div>
</div>
