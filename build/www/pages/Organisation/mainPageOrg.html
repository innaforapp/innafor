<div class="page" >
    <div class="container imageBg full-page">
        <div class='safe-area-div-top'></div>
        <img class='logo-large' src="./img/logo_hvit.png">
        <h1 id='welcomeText'>Velkommen!</h1>
    </div>
        <div>
                <form class="list" id="postFormOrg">
                    <div class="block-title">Lag en ny post</div>
                    <div class="list inset">
                        <ul>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-input-wrap">
                                        <input id="postTitleOrg" type="text" placeholder="Tittel" min="1" required>
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-input-wrap">
                                        <textarea  id="postTxtOrg" rows="5" cols="80" placeholder="Skriv...." min="1"
                                            required></textarea>
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </form>
                    <div class="list">
                        <div id="block" class="block-footer">
                            <button id="btnPostOrg" class="col button button-raised button-fill button-round open-alert"
                                onclick="postToWpOrg()">Post</button>
                        </div>
                    </div>
            <div id="orgShowPosts"></div>
        </div>
        <div class='tabbar-spacer'></div>
</div>
