<!DOCTYPE html>
<html lang='no'>
<head>
    <meta charset='UTF-8'>
    <title>Enhet Tools</title>
</head>
<style>
        body {font-family: Arial;}
        
        /* Style the tab */
        .tab {
          overflow: hidden;
          border: 1px solid #ccc;
          background-color: #f1f1f1;
        }
        
        /* Style the buttons inside the tab */
        .tab button {
          background-color: inherit;
          float: left;
          border: none;
          outline: none;
          cursor: pointer;
          padding: 14px 16px;
          transition: 0.3s;
          font-size: 17px;
        }
        
        /* Change background color of buttons on hover */
        .tab button:hover {
          background-color: #ddd;
        }
        
        /* Create an active/current tablink class */
        .tab button.active {
          background-color: #ccc;
        }
        
        /* Style the tab content */
        .tabcontent {
          display: none;
          padding: 6px 12px;
          border: 1px solid #ccc;
          border-top: none;
        }
        </style>
<body>
    <div class="tab">
            <button class="tablinks" onclick="openOption(event, 'Registrer')">Registrer gruppeleder</button>
            <button class="tablinks" onclick="openOption(event, 'Innblikk')">Innblikk</button>
            <button class="tablinks" onclick="openOption(event, 'Instillinger')">Instillinger</button>
          </div>

            <div id="Registrer" class="tabcontent">
                <h3>Registrer ny gruppeleder</h3>
            </div>
              
            <div id="Innblikk" class="tabcontent">
                <h3>Inblikk</h3>
            </div>
              
            <div id="Instillinger" class="tabcontent">
                <h3>Instillinger</h3>
            </div>


            <script>
                    function openOption(evt, option) {
                      var i, tabcontent, tablinks;
                      tabcontent = document.getElementsByClassName("tabcontent");
                      for (i = 0; i < tabcontent.length; i++) {
                        tabcontent[i].style.display = "none";
                      }
                      tablinks = document.getElementsByClassName("tablinks");
                      for (i = 0; i < tablinks.length; i++) {
                        tablinks[i].className = tablinks[i].className.replace(" active", "");
                      }
                      document.getElementById(option).style.display = "block";
                      evt.currentTarget.className += " active";
                    }
                    </script>

</body>
</html>
